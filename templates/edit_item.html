<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #444; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
        label { font-weight: 600; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; width: 100%; box-sizing: border-box; }
        .form-actions { display: flex; gap: 10px; margin-top: 20px; }
        button { padding: 12px 20px; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        .btn-save { background-color: #28a745; }
        .btn-cancel { background-color: #6c757d; text-decoration: none; display: inline-block; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Item in {{ box_name }}</h1>
        <form action="{{ url_for('edit_item', box_name=box_name, item_index=item_index) }}" method="post">
            <div class="form-grid">
                <div>
                    <label for="item">Item</label>
                    <input type="text" id="item" name="item" value="{{ item.item }}" required>
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" value="{{ item.description }}" required>
                </div>
                <div>
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" min="1" required>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-save">Save Changes</button>
                <a href="{{ url_for('view_box', box_name=box_name) }}" class="button btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
