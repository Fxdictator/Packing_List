<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Box Weight - {{ box_name }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.15); width: 100%; max-width: 450px; }
        h1 { color: #333; text-align: center; margin-bottom: 25px; font-size: 1.8em; }
        form { display: flex; flex-direction: column; gap: 20px; }
        label { font-weight: 600; color: #555; margin-bottom: -10px; }
        input[type="number"] { padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; transition: border-color 0.2s; }
        input[type="number"]:focus { border-color: #0056b3; outline: none; }
        .form-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 10px; }
        button { padding: 10px 18px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.2s; }
        button[type="submit"] { background-color: #0056b3; color: white; }
        button[type="submit"]:hover { background-color: #004494; }
        .btn-cancel { background-color: #6c757d; color: white; }
        .btn-cancel:hover { background-color: #5a6268; }
        .current-weight { font-size: 0.9em; color: #666; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Weight for {{ box_name }}</h1>
        <p class="current-weight">Current Actual Weight: {{ current_weight_kg }} kg</p>
        <form method="post" action="{{ url_for('edit_box_weight', box_name=box_name) }}">
            <div>
                <label for="actual_weight">New Actual Weight (kg):</label>
                <input type="number" step="0.1" name="actual_weight" id="actual_weight" value="{{ current_weight_kg }}" required>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('index') }}" class="btn-cancel" style="text-decoration: none; padding: 10px 18px;">Cancel</a>
                <button type="submit">Update Weight</button>
            </div>
        </form>
    </div>
</body>
</html>
